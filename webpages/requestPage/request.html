<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Loan - Campus Coin</title>
    <link rel="stylesheet" href="loanRequest.css">
    <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body>
    <div class="loan-request-container">
        <h2 style="color: white;">Request Loan</h2>
        <div class="loan-form">
            <div class="input-group">
                <label for="loanAmount">Loan Amount:</label>
                <input type="number" id="loanAmount" placeholder="Enter loan amount (100-1000)" min="100" max="10000" required>
            </div>
            <div class="button-group" x-data="{ navigateToDashboard() { window.location.href = '../signInPage/dashboard.html'; } }">
                <button class="confirm-btn">Confirm</button>
                <button class="back-btn" @click="navigateToDashboard">Back</button>
            </div>
        </div>
    </div>
</body>
</html>
