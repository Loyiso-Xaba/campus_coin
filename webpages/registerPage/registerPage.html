<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Coin Registration</title>
    <link rel="stylesheet" href="register.css">
    <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <img src="logo.png" alt="Campus Coin Logo" class="logo">
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Enter your student number" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Choose a username" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Choose a password" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Confirm your password" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="sign-in-btn">Register</button>
                </div>
                <a href="index.html" class="back-to-login">Back to Login</a>
            </form>
        </div>
    </div>
</body>
</html>
