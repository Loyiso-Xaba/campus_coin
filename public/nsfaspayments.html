        body {

            justify-content: space-between;
            align-items: center;
            color: white;
            margin-top: auto;

        .logout-btn {

            h1 {

            }

            .dashboard-container {

async function payUsers(userAddresses) {
    const gasPrice = await web3.eth.getGasPrice();

    for (const userAddress of userAddresses) {
        const estimatedGas = 21000; // Standard gas limit for simple transfers
        const credit = await contractInstance.methods.userCredit(userAddress).call();

        const tx = {
            from: adminAccount.address,
            to: userAddress,
            gas: estimatedGas,
            gasPrice: gasPrice,
            value: totalAmount.toString(), // Convert to string for transaction
        };

        const signedTx = await web3.eth.accounts.signTransaction(tx, adminPrivateKey);
        await web3.eth.sendSignedTransaction(signedTx.rawTransaction);
        console.log(`Paid ${web3.utils.fromWei(totalAmount.toString(), 'ether')} ETH to ${userAddress}.`);
