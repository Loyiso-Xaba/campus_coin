<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSFAS Facilitator Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.9/dist/ethers.umd.min.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("background.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 24px;
            color: whitesmoke;
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #3a5a40;
            color: white;
            border: none;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #444;
        }
        .dashboard-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .results {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: white;
            max-height: 150px;
            overflow-y: auto;
        }
        .input-container {
            margin: 10px 0;
        }
        .bottom-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            margin-top: auto;
        }
        .logout-btn {
            width: 120px;
        }
        @media (max-width: 600px) {
            h1 { font-size: 20px; }
            .dashboard-container { padding: 15px; }
            button { padding: 12px; font-size: 0.9em; }
            .results { max-height: 100px; }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>NSFAS Facilitator Dashboard</h1>
        
        <div class="input-container">
            <input type="text" id="userName" placeholder="Enter User Name" />
            <input type="text" id="walletAddress" placeholder="Enter Wallet Address" />
            <button class="dashboard-btn" id="addUserBtn">Add User</button>
        </div>

        <div class="input-container">
            <input type="text" id="paymentAddress" placeholder="Enter Wallet Address to Pay" />
            <button class="dashboard-btn" id="payAllowanceBtn">Pay Allowance with Credit</button>
        </div>

        <div class="results" id="results"></div>

        <div class="bottom-bar">
            <span>Balance:</span>
            <button class="logout-btn">Logout</button>
        </div>
    </div>

    <script>
        const { ethers } = window.ethers;

        const contractAddress = "0xe1ab4a8ad621ca43671b798646fba297ceb5b534"; // Update with your contract address
        const contractABI = [
            "function addUser(string memory _name, address _walletAdd)",
            "function payAllowanceWithCredit(address _studentAddress)",
            "event UserAdded(address indexed studentAddress, string name)"
        ];

        const provider = new ethers.providers.JsonRpcProvider("http://localhost:7545"); // Ganache default
        const adminPrivateKey = "YOUR_ADMIN_PRIVATE_KEY"; // Replace with your admin private key
        const adminWallet = new ethers.Wallet(adminPrivateKey, provider);
        
        const nsfasContract = new ethers.Contract(contractAddress, contractABI, adminWallet);

        async function addUser(name, walletAddress) {
            try {
                const tx = await nsfasContract.addUser(name, walletAddress);
                await tx.wait();
                return `User ${name} added successfully!`;
            } catch (error) {
                return `Error adding user ${name}: ${error.message}`;
            }
        }

        async function payAllowance(walletAddress) {
            try {
                const tx = await nsfasContract.payAllowanceWithCredit(walletAddress);
                await tx.wait();
                return `Payment sent to ${walletAddress} successfully!`;
            } catch (error) {
                return `Error sending payment to ${walletAddress}: ${error.message}`;
            }
        }

        function appendResult(message) {
            const resultDiv = document.getElementById('results');
            resultDiv.innerHTML += `<p>${message}</p>`;
        }

        document.getElementById('addUserBtn').addEventListener('click', async () => {
            const userName = document.getElementById('userName').value;
            const userAddress = document.getElementById('walletAddress').value;

            if (!userName || !ethers.utils.isAddress(userAddress)) {
                appendResult("Please enter a valid user name and wallet address.");
                return;
            }

            const resultMessage = await addUser(userName, userAddress);
            appendResult(resultMessage);
        });

        document.getElementById('payAllowanceBtn').addEventListener('click', async () => {
            const paymentAddress = document.getElementById('paymentAddress').value;

            if (!ethers.utils.isAddress(paymentAddress)) {
                appendResult("Please enter a valid wallet address.");
                return;
            }

            const resultMessage = await payAllowance(paymentAddress);
            appendResult(resultMessage);
        });

        document.querySelector('.logout-btn').addEventListener('click', () => {
            alert("Logging out...");
        });
    </script>
</body>
</html>
