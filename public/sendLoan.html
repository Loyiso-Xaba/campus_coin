<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Loans - Campus Coin</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/alpinejs" defer></script>
    <style>
        body {
            background-color: #2c3e50;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .active-loans-container {
            max-width: 800px;
            margin: auto;
            
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .loans-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .loans-table th, .loans-table td {
            padding: 10px;
            border: 1px solid #ecf0f1;
            text-align: left;
        }

        .loans-table th {
            background: #3a5a40;
        }

        .fund-loan-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .fund-loan-section label {
            margin-bottom: 10px;
        }

        .fund-loan-section input {
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 200px;
        }

        .fund-loan-section button {
            padding: 10px 20px;
            background: #3a5a40;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .fund-loan-section button:hover {
            background: #3a5a40;
        }
    </style>
</head>
<body>
    <div class="active-loans-container" x-data="activeLoans">
        <h2>Active Loans</h2>

        <table class="loans-table">
            <thead>
                <tr>
                    <th>Loan ID</th>
                    <th>Loan Amount</th>
                    <th>Interest Rate (%)</th>
                    <th>Expected Return</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="loan in loans" :key="loan.id">
                    <tr>
                        <td x-text="loan.id"></td>
                        <td x-text="loan.amount"></td>
                        <td x-text="loan.interestRate"></td>
                        <td x-text="loan.expectedReturn"></td>
                        <td x-text="loan.status"></td>
                    </tr>
                </template>
            </tbody>
        </table>

        <div class="fund-loan-section">
            <label for="loanId">Enter Loan ID to Fund:</label>
            <input type="number" id="loanId" placeholder="Enter Loan ID" x-model="loanId" required>
            <button @click="fundLoan">Fund Loan</button>
        </div>
    </div>

    <script>
        document.addEventListener("alpine:init", () => {
            Alpine.data("activeLoans", () => ({
                loans: [
                    { id: 1, amount: '5 ETH', interestRate: 20, expectedReturn: '6 ETH', status: 'Active' },
                   // { id: 2, amount: '1.5 ETH', interestRate: 15, expectedReturn: '0.225 ETH', status: 'Active' },
                   // { id: 3, amount: '3 ETH', interestRate: 25, expectedReturn: '0.75 ETH', status: 'Active' }
                ],
                loanId: '',

                fundLoan() {
                    const loanToFund = this.loans.find(loan => loan.id === parseInt(this.loanId));
                    
                    if (!this.loanId) {
                        alert("Please enter a loan ID.");
                    } else if (!loanToFund) {
                        alert("Loan ID not found. Please enter a valid ID.");
                    } else {
                        alert(`You have successfully funded Loan ID: ${loanToFund.id}. Amount: ${loanToFund.amount} at ${loanToFund.interestRate}%. Expected Return: ${loanToFund.expectedReturn}.`);
                        this.loanId = ''; // Clear the input after funding
                    }
                }
            }));
        });
    </script>
</body>
</html>
