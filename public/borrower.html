<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borrower</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <script src="common.js" defer></script>
    <script src="borrower.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./favicon (1).ico" type="image/x-icon" />
  </head>
  <body>
    <div x-data="campusCoin" class="dashboard-container" x-cloak>
      <div class="top-bar">
        <div class="profile-pic">
          <img src="profile-placeholder.png" alt="Profile Picture" />
        </div>
        <div class="user-id" x-text="studentNumber"></div>
      </div>

      <div class="form-container">
        <div id="current-account" class="walletconnected"></div>
        <button id="connect" class="connect-btn">Connect Wallet</button>

        <input
          id="loan-amount"
          class="dynamic-input"
          placeholder="Loan Amount"
        /><br />

        <input
          id="interest-rate"
          class="dynamic-input"
          placeholder="Interest Rate"
        />

        <button id="request-loan" class="request-btn">Request Loan</button>
      </div>

      <div class="log-in-container">
        <!-- Back to Dashboard button -->
        <button onclick="window.location.href='dashboard2.html'" class="back-butn">
          Back to Dashboard
        </button>

        <!-- Log Out Confirmation Modal -->
        <div
          class="modal"
          x-show="showModal"
          x-transition
          style="
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            z-index: 1000;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          "
        >
          <p>Are you sure you want to log out?</p>
          <div style="margin-top: 20px">
            <button @click="logOut()" class="confirm-btn">Yes</button>
            <button @click="showModal = false" class="cancel-btn">No</button>
          </div>
        </div>

        <!-- Modal overlay (to darken the background) -->
        <div
          x-show="showModal"
          x-transition
          style="
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
          "
        ></div>
      </div>

      <div class="bottom-bar">
        <p>2024 &middot; Campus Coin &middot; All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
