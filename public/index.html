<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Coin - Login</title>
    <script defer src="alpineCampusCoin.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>

<body>
    <!-- Alpine.js data for linking to other pages -->
    <div class="login-container" x-data="{ 
        studentNumber: '',
        password: '',
        errorMessage: '',
        allowedStudentNumbers: ['0001', '0002', '0003', '0004'],
        
        signIn() {
            if (this.allowedStudentNumbers.includes(this.studentNumber)) {
                // If the student number is valid, redirect to the dashboard
                window.location.href = 'dashboard.html';
            } else {
                // If the student number is not valid, show an error message
                this.errorMessage = 'Invalid student number. Please try again.';
            }
        },
        
        goToRegister() {
            window.location.href = 'registerPage.html';
        }
    }">
        <div class="login-box">
            <h1>CAMPUS COIN</h1>
            <img src="logo.png" alt="Campus Coin Logo" class="logo">

            <!-- Login Form -->
            <form @submit.prevent="signIn"> <!-- Inline Alpine.js function for sign-in -->
                <div class="input-group">
                    <input type="text" placeholder="Enter your student number" x-model="studentNumber" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Enter your password" x-model="password" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="sign-in-btn">Sign In</button>
                    <button type="button" class="register-btn" @click="goToRegister">Register</button>
                </div>
                <!-- Display error message if student number is invalid -->
                <p x-text="errorMessage" class="error-message" style="color:red;"></p>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </form>
        </div>
    </div>
</body>
</html>
