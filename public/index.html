<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Coin</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="alpineCampusCoin.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div class="login-container" x-data="{ 
            signIn() { window.location.href = 'dashboard.html'; },
            goToRegister() { window.location.href = 'registerPage.html'; }
        }">
        <div class="login-box">
            <h1>CAMPUS COIN</h1>
            <img src="logo.png" alt="Campus Coin Logo" class="logo">
            <form @submit.prevent="signIn">
                <div class="input-group">
                    <input type="text" placeholder="Enter your student number" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="sign-in-btn">Sign in</button>
                    <button type="button" class="register-btn" @click="goToRegister">Register</button>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </form>
        </div>
    </div>
</body>
</html>
